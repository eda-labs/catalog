apiVersion: core.eda.nokia.com/v1
kind: Manifest
metadata:
  name: banners
spec:
  appInfo:
    categories:
      - uncategorised
    ociSpecVersion: v1.0.0
  author: community
  dependencies:
    - file:
        path: utils
    - file:
        path: common
    - file:
        path: banners/intents
    - file:
        path: banners/api/v1alpha1/pysrc
  description: Sample description
  group: eda.local
  image: ghcr.io/eda-labs/banners:v1.0.0-rc1
  supportedEndpoints:
    - "srl:24.10.3"
    - "srl:24.*" # any release in a major
    - "srl:25.*"
    - "sros:24.*"
    - "sros:25.*"
  supportedCoreVersions:
    - v2.0.0
  title: banners
  version: v1alpha1
  components:
    - crd:
        api:
          expose: readWrite
        path: banners/crds/eda.local_banners.yaml
        schema: banners/openapiv3/eda_oas_eda.local_banners.json
        ui:
          category: Banner
          name: Banner
    - script:
        path: banners/intents/banner/config_intent.py
        trigger:
          kind: Banner
        type: config
    - crd:
        api:
          expose: readWrite
        path: banners/crds/eda.local_bannerstates.yaml
        schema: banners/openapiv3/eda_oas_eda.local_bannerstates.json
        ui:
          category: BannerState
          name: BannerState
    - script:
        path: banners/intents/bannerstate/state_intent.py
        trigger:
          kind: BannerState
        type: state

